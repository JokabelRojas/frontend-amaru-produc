<div class="p-6 bg-white rounded-2xl shadow-2xl border border-gray-200 relative">
  <!-- Botón de cerrar -->
  <button (click)="cerrarModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 transition-all">
    <mat-icon>close</mat-icon>
  </button>

  <!-- Título del modal -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
    <mat-icon class="text-[#F7A428]">emoji_events</mat-icon>
    {{ modoEdicion ? 'Editar Premio' : 'Nuevo Premio' }}
  </h2>

  <form (ngSubmit)="guardarPremio()" #premioForm="ngForm" class="space-y-4">
    <!-- Título -->
    <div>
      <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
      <input
        type="text"
        id="titulo"
        name="titulo"
        [(ngModel)]="nuevoPremio.titulo"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-[#F7A428] focus:ring focus:ring-[#F7A428]/50 p-2"
      />
    </div>

    <!-- Fecha -->
    <div>
      <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
      <input
        type="date"
        id="fecha"
        name="fecha"
        [(ngModel)]="nuevoPremio.fecha"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-[#F7A428] focus:ring focus:ring-[#F7A428]/50 p-2"
      />
    </div>

    <!-- Descripción -->
    <div>
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea
        id="descripcion"
        name="descripcion"
        [(ngModel)]="nuevoPremio.descripcion"
        rows="3"
        required
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-[#F7A428] focus:ring focus:ring-[#F7A428]/50 p-2 resize-none"
      ></textarea>
    </div>

    <!-- URL de Imagen -->
    <div>
      <label for="url_imagen" class="block text-sm font-medium text-gray-700">URL de Imagen</label>
      <input
        type="url"
        id="url_imagen"
        name="url_imagen"
        [(ngModel)]="nuevoPremio.url_imagen"
        placeholder="https://example.com/premio.jpg"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-[#F7A428] focus:ring focus:ring-[#F7A428]/50 p-2"
      />
    </div>

    <!-- Vista previa de imagen -->
    <div *ngIf="nuevoPremio.url_imagen" class="mt-2">
      <label class="block text-sm font-medium text-gray-700 mb-2">Vista previa:</label>
      <img 
        [src]="nuevoPremio.url_imagen" 
        alt="Vista previa del premio" 
        class="w-20 h-20 rounded-lg object-cover border border-gray-300"
        onerror="this.style.display='none'"
      >
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="cerrarModal()"
        class="px-5 py-2 rounded-xl font-semibold border border-gray-300 text-gray-700 hover:bg-gray-100 transition-all"
      >
        Cancelar
      </button>

      <button
        type="submit"
        [disabled]="!premioForm.valid"
        class="px-5 py-2 rounded-xl font-semibold bg-[#F7A428] text-white hover:bg-[#e69320] shadow-md transition-all disabled:opacity-60 disabled:cursor-not-allowed flex items-center"
      >
        <mat-icon class="text-white mr-1">save</mat-icon>
        {{ modoEdicion ? 'Guardar Cambios' : 'Guardar' }}
      </button>
    </div>
  </form>
</div>
